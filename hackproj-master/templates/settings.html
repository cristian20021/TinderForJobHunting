<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Job Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            height: 700px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .settings-header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .settings-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .settings-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .option-label {
            font-size: 14px;
            color: #666;
        }

        .option-toggle {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-toggle::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .option-toggle.active {
            background: #4caf50;
        }

        .option-toggle.active::before {
            transform: translateX(20px);
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background: #d94343;
        }

        .button-small {
            width: 100px;
            padding: 8px;
            font-size: 14px;
            margin-top: 0;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button-small:hover {
            background: #d94343;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        /* Move the Log Out button to the bottom-right corner */
        .log-out-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            padding: 8px;
            font-size: 14px;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            z-index: 10; /* Ensure the button is on top */
        }

        .log-out-button:hover {
            background: #d94343;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="settings-header">Settings</div>

        <div class="settings-section">
            <div class="section-title">Account Settings</div>
            <div class="settings-option">
                <span class="option-label">Change Password</span>
                <button class="button-small" onclick="alert('Password change feature')">Edit</button>
            </div>
            <div class="settings-option">
                <span class="option-label">Update Email</span>
                <button class="button-small" onclick="alert('Email update feature')">Edit</button>
            </div>
        </div>

        <div class="settings-section">
            <div class="section-title">Notifications</div>
            <div class="settings-option">
                <span class="option-label">Job Alerts</span>
                <div class="option-toggle" onclick="toggleOption(this)"></div>
            </div>
            <div class="settings-option">
                <span class="option-label">Message Notifications</span>
                <div class="option-toggle" onclick="toggleOption(this)"></div>
            </div>
        </div>

        <div class="settings-section">
            <div class="section-title">Privacy</div>
            <div class="settings-option">
                <span class="option-label">Profile Visibility</span>
                <div class="option-toggle" onclick="toggleOption(this)"></div>
            </div>
            <div class="settings-option">
                <span class="option-label">Searchable by Employers</span>
                <div class="option-toggle" onclick="toggleOption(this)"></div>
            </div>
        </div>

        

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a class="nav-item" href="{{ url_for('chats') }}">üí¨</a>
            <a class="nav-item" href="{{ url_for('notifications') }}">üîî</a>
            <a class="nav-item" href="{{ url_for('search') }}">üîç</a>
            <a class="nav-item" href="{{ url_for('settings') }}">‚öôÔ∏è</a>
            <a class="nav-item" href="{{ url_for('update_profile') }}">üë§</a>
        </div>
        
    </div>

    <script>
        // Toggle switch function
        function toggleOption(element) {
            element.classList.toggle('active');
        }

        function logOut() {
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
<!-- Move Log Out button here -->
<button class="log-out-button" onclick="logOut()">Log Out</button>
</html>
