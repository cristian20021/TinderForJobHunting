<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            height: 700px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .notifications-content {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
        }

        .notification-time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #e9ecef;
        }
        .log-out-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            padding: 8px;
            font-size: 14px;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            z-index: 10; /* Ensure the button is on top */
        }

        .log-out-button:hover {
            background: #d94343;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header -->
    <div class="header">Notifications</div>

    <!-- Notifications Content -->
    <div class="notifications-content">
        {% for message in messages %}
            <div class="notification-item">
                {{ message }}
                <div class="notification-time">Just now</div>
            </div>
        {% endfor %}
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a class="nav-item" href="{{ url_for('chats') }}">üí¨</a>
        <a class="nav-item" href="{{ url_for('notifications') }}">üîî</a>
        <a class="nav-item" href="{{ url_for('search') }}">üîç</a>
        <a class="nav-item" href="{{ url_for('settings') }}">‚öôÔ∏è</a>
        <a class="nav-item" href="{{ url_for('update_profile') }}">üë§</a>
    </div>
</div>

</body>
<button class="log-out-button" onclick="logOut()">Log Out</button>
<script>

    function logOut() {
        window.location.href = "{{ url_for('login') }}";
    }
</script>
</html>
