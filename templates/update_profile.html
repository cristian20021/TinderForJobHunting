<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            height: 700px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            width: 100%;
            height: 200px;
            background-color: #4caf50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-content {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            text-align: left;
        }

        .profile-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .section-content {
            font-size: 14px;
            color: #666;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .form-container {
            padding: 20px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
        .log-out-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            padding: 8px;
            font-size: 14px;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            z-index: 10; /* Ensure the button is on top */
        }

        .log-out-button:hover {
            background: #d94343;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-photo">üë§</div>
        <div class="username">{{ username }}</div>
    </div>

    <!-- Profile Update Form -->
    <div class="form-container">
        <h2>Update Profile</h2>
        <form method="POST">
            <label>Summary:</label>
            <input type="text" name="summary" value="{{ summary }}">
            <br>
            <label>Description:</label>
            <input type="text" name="description" value="{{ description }}">
            <br>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <!-- Profile Details -->
    <div class="profile-content">
        <div class="profile-section">
            <div class="section-title">Summary</div>
            <div class="section-content">{{ summary }}</div>
        </div>
        <div class="profile-section">
            <div class="section-title">Description</div>
            <div class="section-content">{{ description }}</div>
        </div>

        <!-- Associated Jobs -->
        <div class="profile-section">
            <div class="section-title">Associated Jobs</div>
            {% if jobs %}
                <ul>
                    {% for job in jobs %}
                        <li>{{ job.title }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No jobs associated.</p>
            {% endif %}
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a class="nav-item" href="{{ url_for('chats') }}">üí¨</a>
        <a class="nav-item" href="{{ url_for('notifications') }}">üîî</a>
        <a class="nav-item" href="{{ url_for('search') }}">üîç</a>
        <a class="nav-item" href="{{ url_for('settings') }}">‚öôÔ∏è</a>
        <a class="nav-item" href="{{ url_for('update_profile') }}">üë§</a>
    </div>
</div>

</body>
<button class="log-out-button" onclick="logOut()">Log Out</button>
<script>

    function logOut() {
        window.location.href = "{{ url_for('login') }}";
    }
</script>
</html>
